<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="gender">
            Male<input type="radio" name="gender" value="male" id="male" checked>
            Female<input type="radio" name="gender" value="female" id="female">
       </div> 
       <div class="height">
            <p id="heightTitle" >Height</p>
            <input type="range"  min="100" max="215" value="160" 
            oninput="rangeValue.innerText=this.value">
            <p id="rangeValue">170</p>
       </div>
       <div class="weight">
            <p id="weightTitle">Weight</p>
            <p id="weight" >55</p>
            <div class="button">
                <button id="increase">+</button>
                <button id="decrease">-</button>
            </div>
       </div>
       <div class="age">
            <p id="ageTitle">Age</p>
            <p id="age">23</p>
            <div class="button">
                <button id="plus">+</button>
                <button id="mines">-</button>
            </div>
       </div>
       <button id="calculate"  class="calculate" type="submit">Calculate</button>
       <div class="result hidden" id="result">
        <p id="resultShow" ></p>
       </div>
       <div class="sitution hidden">
        Healthy
       </div>

    </div>




    <script src="script.js"></script>
</body>
</html>
